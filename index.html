<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="css/style.css" />

        <title>Frontend Mentor | Blog preview card</title>
    </head>
    <body>
        <main>
            <article class="preview-card">
                <img
                    class="preview-card-image"
                    src="assets/images/illustration-article.svg"
                    alt="preview card image"
                />
                <p class="tag">Learning</p>
                <p class="date">
                    Published <time datetime="2023-12-21">21 Dec 2023</time>
                </p>
                <h1 class="title"><a href="#">HTML & CSS foundations</a></h1>
                <p class="description">
                    These languages are the backbone of every website, defining
                    structure, content, and presentation.
                </p>
                <div class="author">
                    <img
                        class="author-image"
                        src="assets/images/image-avatar.webp"
                        alt="author"
                        width="32"
                        height="32"
                    />
                    <p class="author-name">Greg Hooper</p>
                </div>
            </article>
        </main>

        <div class="attribution">
            <div>
                Challenge by
                <a
                    href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank"
                    >Frontend Mentor</a
                >. Coded by
                <a href="https://github.com/golz29">Gordey Maksimov</a>.
            </div>
        </div>
    </body>
</html>
